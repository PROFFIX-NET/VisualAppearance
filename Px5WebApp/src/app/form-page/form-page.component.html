<h1>Formular Beispiel</h1>
<p>Formulare werden mit Floating Labels ausgestattet um eine möglichst optimale Nutzung des Platzes auf Small Devices zu gewährleisten.</p>
<div class="card">
  <div class="card-body">
    <div class="row row-cols-1 row-cols-lg-2 gx-5 gy-4">
      <div class="col mb-3 mb-md-0">
        <h3 class="card-title">Adresse</h3>
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" placeholder=" " id="txt1" value="Fake">
              <label for="txt1">Name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" placeholder=" " id="txt2" value="Personina">
              <label for="txt2">Vorname</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" placeholder=" " id="txt3" value="Lorem ipsum Strasse 12">
              <label for="txt3">Strasse</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating mb-3 mb-md-0">
              <input type="text" class="form-control" placeholder=" " id="txt4" value="1234">
              <label for="txt4">PLZ</label>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-floating">
              <input type="text" class="form-control is-invalid" placeholder=" " id="txt5" value="Loremstadt (ungültig)">
              <label for="txt5">Ort</label>
              <div class="invalid-feedback">
                Optionale Validierungsmeldung
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <h3 class="card-title">Kontakt</h3>
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col-md-12">
            <div ngbDropdown placement="bottom-end" class="input-group mb-3">
              <span class="input-group-text">@</span>
              <div class="form-floating">
                <input type="email" class="form-control" placeholder=" " id="txt6" value="test@domain.invalid">
                <label for="txt6">E-Mail</label>
              </div>
              <button type="button" ngbDropdownToggle class="btn btn-outline-secondary"><i class="bi bi-list"></i></button>
              <ul ngbDropdownMenu>
                <li>
                  <a href="" ngbDropdownItem><i class="bi bi-envelope-at"></i> Sende E-Mail</a>
                  <a href="" ngbDropdownItem><i class="bi bi-envelope-heart"></i> Andere Aktion</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-telephone"></i></span>
              <div class="form-floating">
                <input type="tel" class="form-control" placeholder=" " id="txt7" value="012 345 67 89">
                <label for="txt7">Festnetz</label>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-telephone"></i></span>
              <div class="form-floating">
                <input type="tel" class="form-control" placeholder=" " id="txt8" value="098 765 43 21">
                <label for="txt8">Mobil</label>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3 mb-md-0">
              <select class="form-select" id="drp1">
                <option>E-Mail</option>
                <option>Festnetz</option>
                <option selected>Mobil</option>
              </select>
              <label for="drp1">Bevorzugte Kontaktart</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked id="chb1">
              <label class="form-check-label" for="chb1">
                Anrufe am Abend
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="chb2">
              <label class="form-check-label" for="chb2">
                Anrufe am Samstag
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col mb-3 mb-md-0">
        <button type="button" class="btn btn-primary me-3">Speichern</button>
        <button type="button" class="btn btn-secondary">Abbrechen</button>
      </div>
    </div>
  </div>
